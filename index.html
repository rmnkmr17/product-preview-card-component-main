<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="main-container">

    <div class="card">
      <div class="left-side">
        <img class="perfume-img" src="images\image-product-desktop.jpg" alt="perfume">
      </div>

      <div class="container">
        <div class="right-side">
          <h2 class="title">PERFUME</h2>
          <h1 class="main-title">Essence Eau de Parfum</h1>
          <p>A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.</p>
          <div class="price">
            <div class="discounted-price">$149.99</div>
            <div class="original-price">$169.99</div>
          </div>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>

    </div>

  </div>


</body>

</html>
